AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: EKSphemeral, a simple Amazon EKS manager for ephemeral dev/test clusters

Globals:
  Function:
    Timeout: 30
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Parameters:
    ClusterMetadataBucketName:
        Type: String

Resources:
  StatusFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/
      Handler: status
      Runtime: go1.x
      Tracing: Active
      Environment:
        Variables:
          CLUSTER_METADATA_BUCKET: ${ClusterMetadataBucketName}
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /status/{clusterid}
            Method: GET
      Policies:
        - AWSLambdaExecute
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
              - s3:ListBucket
              - s3:GetBucket
              - s3:GetObject
              - s3:ListObjects
              Resource:
              - arn:aws:s3:::${ClusterMetadataBucketName}/*
              - arn:aws:s3:::${ClusterMetadataBucketName}
  CreateClusterFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/
      Handler: createcluster
      Runtime: go1.x
      Tracing: Active
      Environment:
        Variables:
          CLUSTER_METADATA_BUCKET: ${ClusterMetadataBucketName}
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /create
            Method: POST
      Policies:
        - AWSLambdaExecute
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
              - eks:*
              Resource: '*'
            - Effect: Allow
              Action:
              - s3:PutObject
              Resource: arn:aws:s3:::${ClusterMetadataBucketName}/*
  DestroyClusterFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/
      Handler: destroycluster
      Runtime: go1.x
      Tracing: Active
      Environment:
        Variables:
          CLUSTER_METADATA_BUCKET: ${ClusterMetadataBucketName}
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
      Policies:
        - AWSLambdaExecute
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
              - cloudformation:*
              - iam:*
              - ec2:*
              - autoscaling:*
              - eks:*
              - ses:*
              Resource: '*'
            - Effect: Allow
              Action:
              - s3:*
              Resource:
              - arn:aws:s3:::${ClusterMetadataBucketName}/*
              - arn:aws:s3:::${ClusterMetadataBucketName}

Outputs:
  EKSphemeralAPIEndpoint:
    Description: "The EKSphemeral HTTP API Gateway endpoint URL for Prod env"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"

