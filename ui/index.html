<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="EKSphemeral">
    <meta name="author" content="Michael Hausenblas">
    <meta name="keyword" content="Kubernetes,AWS,EKS">
    <link rel="shortcut icon" href=".//img/favicon.ico">
    <title>EKSphemeral</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div id="top">
        <div>
            See also the <a target="_blank" rel="noopener"
                href="http://eksphemeral.info/">docs</a> for more details.
        </div>
        <div id="menu">
            <button class="actionbtn" id="create">Create!</button>
        </div>
    </div>
    <div style="text-align:center">
        <h1>
            <span style="color:#ff9900;">EKS</span>phemeral
        </h1>
    </div>
    <div id="status"></div>
    <div id="clusters">
        <h2>Clusters</h2>
        <div id="clusterdetails"></div>
    </div>
    <div id="createdialog">
        <h3>Create Amazon EKS cluster â€¦</h3>
        <div>
            <fieldset>
                <label for="name"><strong>Name</strong> of the cluster:</label>
                <input type="text" id="icname" name="icname" size="30" required>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <label for="name"><strong>Number of worker nodes</strong>:</label>
                <input type="number" id="icworkernum" name="icworkernum" min="1" value="1" style="width: 3em;">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <p>
                    <label for="kversion"><strong>Kubernetes version</strong> (default is the most recent one):</label>
                    <select id="ickversion">
                        <option value="1.11">1.11</option>
                        <option value="1.12">1.12</option>
                        <option value="1.13" selected="selected">1.13</option>
                    </select>
                </p>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <label for="name"><strong>Timeout</strong> (in minutes) after which the cluster is torn down:</label>
                <input type="number" id="ictimeout" name="ictimeout" min="10" value="30" style="width: 5em;">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <label for="msg"><strong>Owner</strong> email address (must be <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-email-addresses.html" target="_blank" rel="noopener">verified</a>):</label>
                <input type="email" id="icowner" pattern=".+@.+" size="60">
            </fieldset>
        </div>
        <div class="cmddialog">
            <button class="actionbtnsecondary" id="cancelcc">Cancel</button>
            <button class="actionbtn" id="submitcc">Go!</button>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
